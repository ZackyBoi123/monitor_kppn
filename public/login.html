<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .glass-card {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .input-group {
      position: relative;
    }
    
    .floating-label {
      position: absolute;
      left: 12px;
      top: 13px;
      font-size: 16px;
      color: #6b7280;
      transition: all 0.2s ease-in-out;
      pointer-events: none;
      background: transparent;
      padding: 0 4px;
    }
    
    .input-bordered:focus + .floating-label,
    .input-bordered:not(:placeholder-shown) + .floating-label {
      top: -10px;
      font-size: 12px;
      color: #3b82f6;
      background: white;
      padding: 0 4px;
    }

    .password-toggle {
      position: absolute;
      right: 15px; /* Adjust as needed */
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.1rem; 
      color: #888; /* Adjust color */
    }
    
    .btn-loading {
      position: relative;
    }
    
    .btn-loading::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: black;
      border-radius: 50%;
      animation: spin 0.5s ease infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .alert {
      transform: translateY(-10px);
      opacity: 0;
      animation: slideDown 0.3s ease-out forwards;
    }
    
    @keyframes slideDown {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body class="gradient-bg flex items-center justify-center">

  <div class="card w-full max-w-md mx-4 bg-white shadow-2xl fade-in">
    <div class="card-body p-8">
      <!-- Header -->
      <div class="text-center mb-6">
        <div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800">Selamat Datang!</h2>
        <p class="text-gray-600 mt-1">Masuk ke akun Anda untuk melanjutkan.</p>
      </div>

      <!-- Error Alert -->
      <div id="errorAlert" class="alert alert-error mb-4 hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span id="errorMessage"></span>
      </div>

      <!-- Success Alert -->
      <div id="successAlert" class="alert alert-success mb-4 hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span id="successMessage"></span>
      </div>

      <form id="loginForm" class="space-y-6">
        <!-- Email Input -->
        <div class="input-group">
          <input 
            type="email" 
            id="email" 
            placeholder=" " 
            class="input input-bordered w-full bg-transparent pt-3 pb-2 text-black" 
            required 
          />
          <label class="floating-label">Email Address</label>
        </div>

        <!-- Password Input -->
        <div class="input-group">
          <input 
            type="password" 
            id="passwordInput" 
            placeholder=" " 
            class="input input-bordered w-full bg-transparent pt-3 pb-2 text-black" 
            required />
          <label class="floating-label">Password</label>
          <span class="password-toggle z-50" id="passwordToggle">
            <i class="fas fa-eye"></i>
          </span>
        </div>

        <!-- Submit Button -->
        <button id="loginBtn" class="btn btn-primary w-full h-12 text-base font-medium" type="submit">
          <span id="loginBtnText">Sign In</span>
        </button>
      </form>
    </div>
  </div>

  <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  
  const SUPABASE_URL = "https://kntomoredgduvwbovgpx.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtudG9tb3JlZGdkdXZ3Ym92Z3B4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2MzI0NzcsImV4cCI6MjA3MDIwODQ3N30.Ei7vJ8RQCiz7KPXis6He8dVzL91Euocxzxzg1ptg1_U"; 
  const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

  const loginForm = document.getElementById("loginForm");
  const loginBtn = document.getElementById("loginBtn");
  const loginBtnText = document.getElementById("loginBtnText");
  const errorAlert = document.getElementById("errorAlert");
  const successAlert = document.getElementById("successAlert");

  // Event listener for toggle password
  document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('passwordInput');
    const passwordToggle = document.getElementById('passwordToggle');

    passwordToggle.addEventListener('click', function() {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        this.innerHTML = '<i class="fas fa-eye-slash"></i>';  // Change to closed eye icon
      } else {
        passwordInput.type = 'password';
        this.innerHTML = '<i class="fas fa-eye"></i>';        // Change back to open eye icon
      }
    });
  });

  function showError(message) {
    document.getElementById("errorMessage").textContent = message;
    errorAlert.classList.remove("hidden");
    successAlert.classList.add("hidden");
    setTimeout(() => errorAlert.classList.add("hidden"), 5000);
  }

  function showSuccess(message) {
    document.getElementById("successMessage").textContent = message;
    successAlert.classList.remove("hidden");
    errorAlert.classList.add("hidden");
  }

  function setLoading(loading) {
    if (loading) {
      loginBtn.classList.add("btn-loading");
      loginBtn.disabled = true;
      loginBtnText.textContent = "Signing in...";
    } else {
      loginBtn.classList.remove("btn-loading");
      loginBtn.disabled = false;
      loginBtnText.textContent = "Sign In";
    }
  }
  
    function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

      loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("passwordInput").value;

    // Client-side validation
  if (!validateEmail(email)) {
    showError("Please enter a valid email address");
    return;
  }

    setLoading(true);

    try {
      //  Sign in user
      const { data: authData, error: authError } = await supabase.auth.signInWithPassword({ 
        email, 
        password 
      });

      if (authError) throw authError;

      console.log("Login successful:", authData.user);

      // ðŸ”¹ Get region (or other custom data) from metadata
      const region = authData.user.user_metadata?.region || "Unknown";

      showSuccess(`Welcome! Region: ${region}`);

      // ðŸ”¹ Redirect (customize this as you like)
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);

    } catch (error) {
      console.error("Login error:", error);
      let errorMessage = "An error occurred during login";
      
      if (error.message.includes("Invalid login credentials")) {
        errorMessage = "Invalid email or password";
      } else if (error.message.includes("Too many requests")) {
      errorMessage = "Too many login attempts. Please wait a moment and try again";
    } else if (error.message) {
      errorMessage = error.message;
    }

      showError(errorMessage);
    } finally {
      setLoading(false);
    }
  });

  // Auto-redirect if user already signed in
  supabase.auth.onAuthStateChange(async (event, session) => {
    console.log("Auth state changed:", event, session?.user?.id);
    
    if (event === 'SIGNED_IN' && session) {
      console.log("Already signed in:", session.user);
      window.location.href = "index.html";
    }
  });
</script>
</body>
</html>
