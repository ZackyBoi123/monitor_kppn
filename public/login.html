<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Welcome Back</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .glass-card {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .input-group {
      position: relative;
    }
    
    .floating-label {
      position: absolute;
      left: 12px;
      top: 13px;
      font-size: 16px;
      color: #6b7280;
      transition: all 0.2s ease-in-out;
      pointer-events: none;
      background: transparent;
      padding: 0 4px;
    }
    
    .input-bordered:focus + .floating-label,
    .input-bordered:not(:placeholder-shown) + .floating-label {
      top: -10px;
      font-size: 12px;
      color: #3b82f6;
      background: white;
      padding: 0 4px;
    }

    .password-toggle {
      position: absolute;
      right: 15px; /* Adjust as needed */
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.1rem; 
      color: #888; /* Adjust color */
    }
    
    .btn-loading {
      position: relative;
    }
    
    .btn-loading::after {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      margin: auto;
      border: 2px solid transparent;
      border-top-color: black;
      border-radius: 50%;
      animation: spin 0.5s ease infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .alert {
      transform: translateY(-10px);
      opacity: 0;
      animation: slideDown 0.3s ease-out forwards;
    }
    
    @keyframes slideDown {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body class="gradient-bg flex items-center justify-center">

  <div class="card w-full max-w-md mx-4 bg-white shadow-2xl fade-in">
    <div class="card-body p-8">
      <!-- Header -->
      <div class="text-center mb-6">
        <div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800">Selamat Datang!</h2>
        <p class="text-gray-600 mt-1">Masuk ke akun Anda untuk melanjutkan.</p>
      </div>

      <!-- Error Alert -->
      <div id="errorAlert" class="alert alert-error mb-4 hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span id="errorMessage"></span>
      </div>

      <!-- Success Alert -->
      <div id="successAlert" class="alert alert-success mb-4 hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span id="successMessage"></span>
      </div>

      <form id="loginForm" class="space-y-6">
        <!-- Email Input -->
        <div class="input-group">
          <input 
            type="email" 
            id="email" 
            placeholder=" " 
            class="input input-bordered w-full bg-transparent pt-3 pb-2 text-black" 
            required 
          />
          <label class="floating-label">Email Address</label>
        </div>

        <!-- Password Input -->
        <div class="input-group">
          <input 
            type="password" 
            id="passwordInput" 
            placeholder=" " 
            class="input input-bordered w-full bg-transparent pt-3 pb-2 text-black" 
            required />
          <label class="floating-label">Password</label>
          <span class="password-toggle z-50" id="passwordToggle">
            <i class="fas fa-eye"></i>
          </span>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <a href="#" class="link link-primary text-sm hover:text-primary-focus">Forgot password?</a>
        </div>

        <button id="loginBtn" class="btn btn-primary w-full h-12 text-base font-medium" type="submit">
          <span id="loginBtnText">Sign In</span>
        </button>
      </form>

      <!-- <p class="text-center text-gray-600">
        Don't have an account?
        <a href="register.html" class="link link-primary font-medium hover:text-primary-focus">Create account</a>
      </p> -->
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    
    const SUPABASE_URL = "https://kntomoredgduvwbovgpx.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtudG9tb3JlZGdkdXZ3Ym92Z3B4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2MzI0NzcsImV4cCI6MjA3MDIwODQ3N30.Ei7vJ8RQCiz7KPXis6He8dVzL91Euocxzxzg1ptg1_U";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginForm = document.getElementById("loginForm");
    const loginBtn = document.getElementById("loginBtn");
    const loginBtnText = document.getElementById("loginBtnText");
    const errorAlert = document.getElementById("errorAlert");
    const successAlert = document.getElementById("successAlert");

    // Event listener for toggle password
    document.addEventListener('DOMContentLoaded', function() {
      const passwordInput = document.getElementById('passwordInput');
      const passwordToggle = document.getElementById('passwordToggle');

      passwordToggle.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          this.innerHTML = '<i class="fas fa-eye-slash"></i>';  // Change to closed eye icon
        } else {
          passwordInput.type = 'password';
          this.innerHTML = '<i class="fas fa-eye"></i>';        // Change back to open eye icon
        }
      });
    });

    function showError(message) {
      document.getElementById("errorMessage").textContent = message;
      errorAlert.classList.remove("hidden");
      successAlert.classList.add("hidden");
      setTimeout(() => errorAlert.classList.add("hidden"), 5000);
    }

    function showSuccess(message) {
      document.getElementById("successMessage").textContent = message;
      successAlert.classList.remove("hidden");
      errorAlert.classList.add("hidden");
    }

    function setLoading(loading) {
      if (loading) {
        loginBtn.classList.add("btn-loading");
        loginBtn.disabled = true;
        loginBtnText.textContent = "Signing in...";
      } else {
        loginBtn.classList.remove("btn-loading");
        loginBtn.disabled = false;
        loginBtnText.textContent = "Sign In";
      }
    }

    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("passwordInput").value;

  // Client-side validation
  if (!validateEmail(email)) {
    showError("Please enter a valid email address");
    return;
  }

  setLoading(true);

  try {
    // Sign in the user
    const { data: authData, error: authError } = await supabase.auth.signInWithPassword({ 
      email, 
      password 
    });
    
    if (authError) {
      throw authError;
    }

    console.log("Login successful for user:", authData.user.id);

    // Get user profile and role
    const { data: profile, error: profileError } = await supabase
      .from("profiles")
      .select("role, username")
      .eq("id", authData.user.id)
      .single();

    console.log("Profile fetch result:", { profile, profileError });

    if (profileError) {
      console.error("Profile fetch error:", profileError);
      
      // If profile doesn't exist, create one with default role
      if (profileError.code === 'PGRST116') { // No rows found
        console.log("Profile not found, creating default profile...");
        
        const { error: createError } = await supabase
          .from("profiles")
          .insert([{
            id: authData.user.id,
            email: authData.user.email,
            role: "user" // Default role
          }]);
        
        if (createError) {
          console.error("Failed to create profile:", createError);
        }
        
        // Redirect to user dashboard
        showSuccess("Login successful! Welcome!");
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
        return;
      }
      
      // For other errors, still try to redirect to user dashboard
      showSuccess("Login successful! Redirecting...");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
      return;
    }

    // Profile found successfully
    const userRole = profile.role;
    const userName = profile.username || authData.user.email;
    
    console.log(`User ${userName} logged in with role: ${userRole}`);

    // Show personalized success message
    showSuccess(`Welcome back, ${userName}!`);

    // Redirect based on role with smooth transition
    setTimeout(() => {
      switch (userRole) {
        case "admin":
          console.log("Redirecting to admin dashboard...");
          window.location.href = "admin.html";
          break;
        case "user":
        default:
          console.log("Redirecting to user dashboard...");
          window.location.href = "index.html";
          break;
      }
    }, 1500); // Slightly longer delay for better UX

  } catch (error) {
    console.error("Login error:", error);
    let errorMessage = "An error occurred during login";
    
    if (error.message.includes("Invalid login credentials")) {
      errorMessage = "Invalid email or password";
    } else if (error.message.includes("Email not confirmed")) {
      errorMessage = "Please check your email and confirm your account before signing in";
    } else if (error.message.includes("Too many requests")) {
      errorMessage = "Too many login attempts. Please wait a moment and try again";
    } else if (error.message) {
      errorMessage = error.message;
    }
    
    showError(errorMessage);
  } finally {
    setLoading(false);
  }
});

// Enhanced auth state change handler
supabase.auth.onAuthStateChange(async (event, session) => {
  console.log("Auth state changed:", event, session?.user?.id);
  
  if (event === 'SIGNED_IN' && session) {
    // Check if this is a fresh login or just a page refresh
    const isLoginPage = window.location.pathname.includes('login.html');
    
    if (!isLoginPage) {
      // User is already logged in and not on login page, get their role and redirect appropriately
      try {
        const { data: profile } = await supabase
          .from("profiles")
          .select("role")
          .eq("id", session.user.id)
          .single();
        
        if (profile?.role === "admin" && !window.location.pathname.includes('admin.html')) {
          window.location.href = "admin.html";
        } else if (profile?.role === "user" && !window.location.pathname.includes('index.html')) {
          window.location.href = "index.html";
        }
      } catch (error) {
        console.error("Error checking user role:", error);
      }
    }
  }
});
  </script>
</body>
</html>
