        <div class="flex items-center space-x-6">

        <!-- Right side: Menu -->

          <a href="index.html" class="other">Beranda</a>

            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

       <!-- Right side: Profile -->

<!-- Hero Header -->
<div class="header pt-16 hero-section">
  <div class="header-content pt-10">
    <h1 class="text-3xl font-bold text-center">
      Surat Perintah Pencairan Dana (SP2D)
    </h1>

  <div class="header-bar filter-section">
    <div class="filter-row">
      <div class="chip-filter-group">
        <div class="search-reset">
          <div class="search-container">
            <input 
              type="text" 
              class="search-input" 
              id="searchInput" 
              placeholder="Search..." 
              oninput="debounceSearch(); toggleClear()"
            >
            <button class="clear-btn" onclick="clearSearch()" id="clearBtn">&times;</button>
          </div>
          <button id="resetFilters" type="button">Reset</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<!-- Main content -->
<div id="mainContent">
    <div id="tableScrollWrapper" class="max-h-[500px] overflow-y-auto">
      <div id="tableContainer" class="fade-in"></div>
    </div>

      <div class="pagination-container">
        <div class="pagination-left">
          <label for="rowsPerPageSelect">Tampilkan</label>
          <select id="rowsPerPageSelect" onchange="changeRowsPerPage()">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="9999">Semua</option>
          </select>
          <span id="count-display"></span>
        </div>
        <div class="pagination-controls" id="pagination-controls"></div>
      </div>

      <div id="noResults" class="no-results" style="display:none;">No matching results found.</div>
    </div>

    <div id="loader" class="loader-overlay" style="display:none;">
      <div class="loader-content">
        <div class="spinner"></div>
        <!-- Progress bar will be added by JavaScript -->
      </div>
    </div>

    <div id="toast" role="alert" aria-live="polite" aria-atomic="true"></div>
    <div id="toastCopy"></div>
  
</body>
</html>
