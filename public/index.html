<div class="dashboard-container">

  
  <div id="loadingIndicator" class="loading">Loading data from Google Sheets</div>

  <div class="controls">
      <div class="dropdown-container">
          <select id="regionSelector">
              <!-- <option value="">Loading regions...</option> -->
          </select>
      </div>
  </div>

            <div class="chart-card">
                <h2 class="chart-title">Budget Allocation (Pagu)</h2>

                    <canvas id="paguChart"></canvas>
                </div>
            </div>

        </div>

            </div>
            <div class="stat-card">
                <div class="stat-value" id="realizationRate">-</div>
                <div class="stat-label">Realization Rate</div>

        </div>
